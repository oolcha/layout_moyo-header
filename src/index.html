<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body id="home">
    <header class="header" >
      <a class="logo__link" href="#home">
        <img
          class="logo__img"
          src="./images/logo.png"
          alt="logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#home">Apple</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#home">Samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#home">Smartphones</a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              data-qa="hover"
              href="#home"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#home">Gadgets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#home">Tablets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#home">Photo</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#home">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
